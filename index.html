<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>rock-paper-scissors</title>
</head>
<body>
    <header>
        <div class="heading">
            <h1 class="heading__title">ROCK-PAPER-SCISSORS</h1>
            <h2 class="heading__sub">by Maib Hassin</h2>
            <p class="heading__instructions"><b>Instructions</b>: Click a button or press <span class="heading__instructions--key">A</span>, <span class="heading__instructions--key">S</span> or <span class="heading__instructions--key">D</span> to play rock, paper or scissors respectively.</p>
            <p class="heading__rules"> <b>Rules</b>: First to win 5 matches wins the Game.</p>
        </div>
    </header>

    <main>
        <div class="game">
            <div class="game__container">
                <div class="game__section game__player game__human">
                    <div class="move__card play__key" data-key="65" name='rock'>
                        <img src="images/icons8-hand-rock-100.png" alt="human rock gesture" class="player__move" name='rock'>
                    </div>
                    <div class="move__card play__key" data-key="83">
                        <img src="images/icons8-hand-100.png" alt="human paper gesture" class="player__move" name='paper'>
                    </div>
                    <div class="move__card play__key" data-key="68">
                        <img src="images/icons8-hand-scissors-100.png" alt="human scissors gesture" class="player__move" name='scissors'>
                    </div>
                </div>
                
                <div class="game__section game__board">
                    <div class="board">
                        <h3 class="board__title">SCORES</h3>
                        <div class="board__scores">
                            <div class="player__scores human__scores">
                                <h4 class="scores__title">You</h4>
                            </div>

                            <div class="board__seperator"></div>

                            <div class="player__scores computer__scores">
                                <h4 class="scores__title">Computer</h4>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="game__section game__player game__computer">
                    <div class="move__card">
                        <img src="images/icons8-rock-100.png" alt="rock clipart">
                    </div>
                    <div class="move__card">
                        <img src="images/icons8-paper-100.png" alt="paper clipart">
                    </div>
                    <div class="move__card">
                        <img src="images/icons8-scissors-100.png" alt="scissors clipart">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="reference">
            icons downloaded from <a href="https://icons8.com" target='_black'>icons8.com</a>
        </div>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
